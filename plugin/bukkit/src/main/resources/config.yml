locale: "en"

limit:
  open_tickets: 5

reminder:
  delay: 5
  repeat: 15

storage:
  mysql: false
  user: "UserName"
  password: "UserPassword"
  name: "DatabaseName"
  host: "0.0.0.0:0000"
  ssl: true

discord:
  enabled: false
  guild: ""
  token: ""
  name: ""

alias:
  create: "create|c"
  update: "update|u"
  close: "close|cl"
  show: "show|s"
  pick: "pick|p"
  assign: "assign|a"
  done: "done|d"
  yield: "yield|y"
  note: "note"
  reopen: "reopen|ro"
  teleport: "teleport|tp"
  log: "log"
  list: "list|l"
  status: "status"
  highscore: "highscore|hs"

api:
  domain: "https://tickets.broccol.ai"